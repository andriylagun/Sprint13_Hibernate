<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Подключаем плагин Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>
    <title>Authorization page</title>
</head>

<body>
<div class="navbar navbar-expand-sm bg-success navbar-dark" th:fragment="header-for-login">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/marathons" style="border-right: 1px solid #e5e5e5;;">Marathons</a>
        </li>
        <button style="position: absolute; right: 90px; top: 10px;" class="btn btn-success" data-target=".bd-example-modal-sm" data-toggle="modal" type="button">Login
        </button>
        <div aria-hidden="true" aria-labelledby="mySmallModalLabel" class="modal fade bd-example-modal-sm" role="dialog"
             tabindex="-1">
            <form method="post" th:action="@{/login}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mySmallModalLabel">Sign in</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label class="col-form-label" for="username">Username:</label>
                                <input class="form-control" type="text" name="username" id="username" />
                            </div>

                            <div class="form-group">
                                <label class="col-form-label" for="username">Password:</label>
                                <input class="form-control" type="password" name="password" id="password" />
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <button style="position: absolute; right: 0px; top: 10px;" class="btn btn-success" data-target=".bd-example-modal" data-toggle="modal" type="button">
            Register
        </button>
        <div aria-hidden="true" aria-labelledby="mySmallModalLabel" class="modal fade bd-example-modal" role="dialog"
             tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form method="post" th:action="@{/registration}" th:object="${student}">
                        <div class="input-group input-group-lg">

                            <div class="modal-header">
                                <h4 class="modal-title" id="mySmallModalLabel">Register new student</h4>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                                <div class="modal-body">
                                <input class="form-control" placeholder="Firstname" th:field="*{firstName}" type="text">
                                </br>
                                <input class="form-control" placeholder="Lastname" th:field="*{lastName}" type="text">
                                </br>
                                <input class="form-control" placeholder="Email" th:field="*{email}" type="text">
                                </br>
                                <input class="form-control" placeholder="Password" th:field="*{password}" type="password">
                                </br>
                                </div>

                                <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Register</button>
                                <input class="btn btn-danger" type="reset" value="Reset">
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </ul>
</div>
    <h2>For sign in please click Login Button or you can sign up</h2>
    <div style="color: red" th:if="${param.error}">Invalid username and password.</div>
</body>
</html>
