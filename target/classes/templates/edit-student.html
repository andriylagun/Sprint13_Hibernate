<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Подключаем плагин Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>

    <title>Edit student</title>
</head>
<body>
    <div class="container">
        <h2>Edit information about student</h2>
        <form th:action="@{/students/edit/{student_id} (student_id=${student.getId()})}" th:object="${student}" method="post">
<!--        <form th:action="@{/students/edit/{marathon_id} (marathon_id=${marathon.getId()})}" th:object="${student}" method="post">-->
            <div class="row">
                <div class="form-group has-success has-feedback">
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Firstname" >
                    </br>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Lastname" >
                    </br>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email" >
                    </br>
                    <input type="text" th:field="*{password}" class="form-control" placeholder="Password" >
                    </br>
                    <input type="submit" class="btn btn-primary" value="Update">
                    <input type="reset" class="btn btn-danger" value="Reset">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
